<div class="text-Layout">
    <h1>Pipes Personalizados</h1>
    <p>
        Pipes creados por {{'nosotros'|mayuscula:enMayusculas}}
    </p>
   
</div>

<p-toolbar>
    <div class="p-toolbar-group-left">
        
    </div>

    <div class="p-toolbar-group-right">
        <button pButton
        type="button"
        class="p-button-raised p-button-rounded p-button-warning p-mr-1" 
        label="Mayusculas" 
        (click)=cambiar()></button>
        <button
            pButton
            icon = " pi pi-sort"
            label = "Por nombre"
            class = "p-mr-1"
            (click)="cambiarOrden('nombre')"
            ></button>
            
            <button pButton type="button" (click)="cambiarOrden('vuela')"  icon = " pi pi-sort"  label="Vuela" class="p-button-secondary p-mr-1"></button>

            <button pButton type="button" icon = " pi pi-sort" (click)="cambiarOrden('color')"label="Por color" class="p-button-danger p-mr-1"></button>
    </div>
</p-toolbar>

<div class="p-grid">
    <div class="p-col p-mt-5">
        <p-table [value]="heroes | ordenar:ordenarPor">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroes>
                <tr>
                    <td>{{heroes.nombre}}</td>
                    <td>{{heroes.vuela | vuela | titlecase}}</td>
                    <td>{{heroes.color}}</td>
                   
                </tr>
            </ng-template>
        </p-table>
        
    </div>
    
</div>

<hr><hr><hr>

<div class="p-grid">
    <div class="p-col p-mt-5">
        <p-table [value]="heroes | slice:0">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
                    <th pSortableColumn="vuela">Vuela <p-sortIcon field="vuela"></p-sortIcon></th>
                    <th pSortableColumn="color">Color <p-sortIcon field="color"></p-sortIcon></th>
                    
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroes>
                <tr>
                    <td>{{heroes.nombre}}</td>
                    <td>{{heroes.vuela | vuela | titlecase}}</td>
                    <td>{{heroes.color}}</td>
                   
                </tr>
            </ng-template>
        </p-table>
        
    </div>
    
</div>
